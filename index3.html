<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="main">
            <ul class="language">
                <li>Javascript</li>
            </ul>
        </section>
    </main>
</body>
<script>
    function addLanguage(langName){
        const element = document.createElement('li');
        element.innerHTML = `${langName}`;
        document.querySelector('.language').appendChild(element);
    }
    addLanguage("Python");
    addLanguage("React");

    function addOptiLanguage(langName){
        const element = document.createElement('li');
        element.appendChild(document.createTextNode(langName));
        document.querySelector('.language').appendChild(element);
    }

    addOptiLanguage("Java");

    // Edit 
    const editVal = document.querySelector('li:nth-child(2)');
    const newLi = document.createElement('li')
    newLi.textContent = "Node Js";
    editVal.replaceWith(newLi);

    // Edit 
    const editVal2 = document.querySelector('li:first-child');
    editVal2.outerHTML = '<li>Flutter</li>';


    // Remove 
    const removeLang = document.querySelector('li:last-child');
    removeLang.remove();
</script>
</html>
